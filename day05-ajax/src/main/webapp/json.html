<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const jsonStr = '{"name":"zhangsan","age":23,"male":true,"city":["nanjin","beijin"]}'
    console.log(jsonStr)
    console.log(typeof jsonStr)

    const jsonObj = JSON.parse(jsonStr)
    console.log(typeof jsonObj)

    const obj = {
        name:"hlh",
        age:23
    }
    console.log(typeof obj)
    const objStr = JSON.stringify(obj)
    console.log(typeof objStr)
</script>
</body>
</html>
